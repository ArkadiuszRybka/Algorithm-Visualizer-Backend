version: "3.9"

services:
  backend:
    build: .
    container_name: algovis-backend
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      database:
        condition: service_healthy
    networks:
      - algovis-net

  database:
    image: postgres:16
    container_name: algovis-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - algovis-net

networks:
  algovis-net:

volumes:
  pgdata:
